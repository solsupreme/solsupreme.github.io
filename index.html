<!DOCTYPE html>
<html ng-app="SolSupreme">
  <head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/rsz_3surya.png" type="image/gif" sizes="16x16">
    <meta name="description" content="">

    <!-- styles -->
    <link rel="stylesheet" href="css/custom.css">

  </head>
  <body>
    <div class="container">
      <!-- views -->
      <div ng-view></div>
    </div>
    <!-- scripts -->
    <script src="./js/bundled.js"></script>
    <script type="text/javascript">
      function playAudio() {
        var audio = document.getElementsByTagName("audio")[0];
        var toggle = document.getElementById("surya").className
        if (toggle === "paused") {
          audio.play();
          document.getElementById("surya").className = "playing";
        } else {
          audio.pause();
          document.getElementById("surya").className = "paused";
        }
      }
      function pauseAudio() {
        var audio = document.getElementsByTagName("audio")[0];
        audio.pause();
      }
    </script>
  </body>
</html>
